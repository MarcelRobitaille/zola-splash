{% import "macros/page.html" as page_macros %}
{% extends "index.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}

<article class="post">
	<header>
		<h1>{{ page.title }}</h1>
	</header>
		{% if page.extra.header_image %}
			<img src="{{ page.extra.header_image }}" />
		{% endif %}
	<div class="content">
		{{ page.content | safe }}
	</div>

	{{ page_macros::page_info(page=page) }}
</article>

{% endblock content %}
